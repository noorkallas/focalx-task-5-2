<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter - Length</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center h-100">
      <div class="converter card shadow-lg">
        <div class="card-body">
          <h2 class="text-center mb-4">Length Converter</h2>
          <div class="form-group">
            <label for="inputValue">Enter Value</label>
            <input type="number" id="inputValue" class="form-control" placeholder="Enter value" />
          </div>
          <div class="form-group">
            <label for="fromUnit">From</label>
            <select id="fromUnit" class="form-control">
              <option value="km">Kilometers</option>
              <option value="m">Meters</option>
              <option value="cm">Centimeters</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toUnit">To</label>
            <select id="toUnit" class="form-control">
              <option value="km">Kilometers</option>
              <option value="m">Meters</option>
              <option value="cm">Centimeters</option>
            </select>
          </div>
          <button class="btn btn-primary btn-block" id="convertBtn">Convert</button>
          <div class="form-group mt-4">
            <label for="result">Result</label>
            <input
              type="text"
              id="result"
              class="form-control"
              placeholder="Result will appear here"
              readonly
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
